name: build gatsby
on: [push]
jobs:
  build_gatsby:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1

    - name: Install and Build 🔧 
      run: |
        npm install
        npm run build
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: dist


